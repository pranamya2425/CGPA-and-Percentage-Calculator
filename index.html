 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .floating-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .symbol {
            position: absolute;
            font-size: 28px;
            color: rgba(100, 100, 100, 0.15);
            animation: float 20s infinite linear;
            user-select: none;
            font-weight: 300;
        }

        .symbol:nth-child(2n) {
            animation-duration: 25s;
            color: rgba(80, 120, 160, 0.12);
            font-size: 32px;
        }

        .symbol:nth-child(3n) {
            animation-duration: 30s;
            color: rgba(160, 80, 120, 0.12);
            font-size: 24px;
        }

        .symbol:nth-child(4n) {
            animation-duration: 35s;
            font-size: 20px;
            color: rgba(120, 160, 80, 0.12);
        }

        .symbol:nth-child(5n) {
            animation-duration: 40s;
            font-size: 36px;
            color: rgba(140, 100, 180, 0.12);
        }

        .symbol:nth-child(6n) {
            color: rgba(180, 140, 60, 0.12);
            font-size: 26px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #333, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="floating-symbols" id="symbols"></div>

    <script>
        const symbols = ['∑', '∏', '∫', '∂', '∆', '∇', '∞', 'π', 'α', 'β', 'γ', 'δ', 'θ', 'λ', 'μ', 'σ', 'φ', 'ψ', 'ω', '≈', '≠', '≤', '≥', '±', '√', '∝', '∈', '∉', '∪', '∩', '⊂', '⊆', '∀', '∃', '∴', '∵', '⊕', '⊗', '∧', '∨', '¬', '→', '↔', '⇒', '⇔'];
        
        function createSymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + '%';
            symbol.style.animationDelay = Math.random() * 5 + 's';
            
            document.getElementById('symbols').appendChild(symbol);
            
            // Remove symbol after animation completes
            setTimeout(() => {
                if (symbol.parentNode) {
                    symbol.parentNode.removeChild(symbol);
                }
            }, 45000);
        }
        
        // Create initial symbols
        for (let i = 0; i < 25; i++) {
            setTimeout(() => createSymbol(), i * 500);
        }
        
        // Continuously create new symbols
        setInterval(createSymbol, 1500);
    </script>
